<h2>Contenido Principal</h2>
<div class="ui-g-12">
    <p-table [value]="productos" *ngIf="productos && productos.length">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Valor</th>
                <th>Descripción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto let-idx="rowIndex">
            <tr>
                <td>{{producto.nombre}}</td>
                <td>{{producto.codigo}}</td>
                <td>{{producto.valor}}</td>
                <td><a [routerLink]="['/contenidoPrincipal/contenidoUno', idx]">Más...</a></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="ui-g-12">
    <router-outlet></router-outlet>
</div>
