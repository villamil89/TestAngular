<div class="ui-g-12">
  <p-table [value]="usuarios" *ngIf="usuarios && usuarios.length">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>User</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th style="width: 7%;">Eliminar</th>
        <th style="width: 7%;">Ver</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-idx="rowIndex">
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.user}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button pButton type="button" class="ui-button-danger" icon="pi pi-user-minus"
            (click)="deleteUser(user)"></button>
        </td>
        <td>
          <button pButton type="button" class="ui-button-info" icon="pi pi-search-plus"
            (click)="seeUser(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
